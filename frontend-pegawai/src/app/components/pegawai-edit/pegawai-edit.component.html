<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-warning text-white text-center">
          <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Pegawai</h4>
        </div>
        <div class="card-body">
          <div *ngIf="pegawai; else loading">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="nama" class="form-label"><i class="fas fa-user me-2"></i>Nama</label>
                <input type="text" class="form-control" id="nama" [(ngModel)]="pegawai.nama" name="nama" required>
              </div>
              <div class="mb-3">
                <label for="nip" class="form-label"><i class="fas fa-id-card me-2"></i>NIP</label>
                <input type="text" class="form-control" id="nip" [(ngModel)]="pegawai.nip" name="nip" required>
              </div>
              <div class="mb-3">
                <label for="tempat_lahir" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Tempat Lahir</label>
                <input type="text" class="form-control" id="tempat_lahir" [(ngModel)]="pegawai.tempat_lahir" name="tempat_lahir">
              </div>
              <div class="mb-3">
                <label for="tanggal_lahir" class="form-label"><i class="fas fa-calendar-alt me-2"></i>Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir" [(ngModel)]="pegawai.tanggal_lahir" name="tanggal_lahir">
              </div>
              <div class="mb-3">
                <label for="jenis_kelamin" class="form-label"><i class="fas fa-venus-mars me-2"></i>Jenis Kelamin</label>
                <select class="form-select" id="jenis_kelamin" [(ngModel)]="pegawai.jenis_kelamin" name="jenis_kelamin">
                  <option value="">Pilih</option>
                  <option value="L">Laki-laki</option>
                  <option value="P">Perempuan</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label"><i class="fas fa-home me-2"></i>Alamat</label>
                <input type="text" class="form-control" id="alamat" [(ngModel)]="pegawai.alamat" name="alamat">
              </div>
              <div class="mb-3">
                <label for="no_telepon" class="form-label"><i class="fas fa-phone me-2"></i>No Telepon</label>
                <input type="text" class="form-control" id="no_telepon" [(ngModel)]="pegawai.no_telepon" name="no_telepon">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="pegawai.email" name="email">
              </div>
              <div class="mb-3">
                <label for="jabatan" class="form-label"><i class="fas fa-briefcase me-2"></i>Jabatan</label>
                <input type="text" class="form-control" id="jabatan" [(ngModel)]="pegawai.jabatan" name="jabatan" required>
              </div>
              <div class="mb-3">
                <label for="tanggal_masuk" class="form-label"><i class="fas fa-calendar-check me-2"></i>Tanggal Masuk</label>
                <input type="date" class="form-control" id="tanggal_masuk" [(ngModel)]="pegawai.tanggal_masuk" name="tanggal_masuk">
              </div>
              <div class="mb-3">
                <label for="status" class="form-label"><i class="fas fa-user-tag me-2"></i>Status</label>
                <select class="form-select" id="status" [(ngModel)]="pegawai.status" name="status">
                  <option value="">Pilih</option>
                  <option value="Aktif">Aktif</option>
                  <option value="Tidak Aktif">Tidak Aktif</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-save me-2"></i>Simpan
              </button>
              <button type="button" class="btn btn-secondary w-100 mt-2" (click)="goBack()">
                <i class="fas fa-arrow-left me-2"></i>Kembali
              </button>
            </form>
          </div>

          <ng-template #loading>
            <div class="text-center">
              <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
              <p class="mt-2">Loading...</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
