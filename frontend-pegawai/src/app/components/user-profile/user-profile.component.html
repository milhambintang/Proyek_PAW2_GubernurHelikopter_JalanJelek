<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-info text-white text-center">
          <h4 class="mb-0">Profil Pengguna</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <strong><i class="fas fa-user me-2"></i>Nama Pengguna:</strong> {{ user.username }}
          </div>
          <div class="mb-3">
            <strong><i class="fas fa-envelope me-2"></i>Email:</strong> {{ user.email }}
          </div>
          <div class="mb-3">
            <strong><i class="fas fa-shield-alt me-2"></i>Role:</strong> {{ user.role }}
          </div>
          <button class="btn btn-secondary" (click)="goBack()">
            <i class="fas fa-arrow-left me-2"></i>Kembali
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
