<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Tambah Pegawai</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" [(ngModel)]="pegawai.nama" name="nama" required>
            </div>
            <div class="mb-3">
              <label for="nip" class="form-label">NIP</label>
              <input type="text" class="form-control" id="nip" [(ngModel)]="pegawai.nip" name="nip" required>
            </div>
            <div class="mb-3">
              <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
              <input type="text" class="form-control" id="tempat_lahir" [(ngModel)]="pegawai.tempat_lahir" name="tempat_lahir">
            </div>
            <div class="mb-3">
              <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="tanggal_lahir" [(ngModel)]="pegawai.tanggal_lahir" name="tanggal_lahir">
            </div>
            <div class="mb-3">
              <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
              <select class="form-select" id="jenis_kelamin" [(ngModel)]="pegawai.jenis_kelamin" name="jenis_kelamin">
                <option value="">Pilih</option>
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat</label>
              <input type="text" class="form-control" id="alamat" [(ngModel)]="pegawai.alamat" name="alamat">
            </div>
            <div class="mb-3">
              <label for="no_telepon" class="form-label">No Telepon</label>
              <input type="text" class="form-control" id="no_telepon" [(ngModel)]="pegawai.no_telepon" name="no_telepon">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="pegawai.email" name="email">
            </div>
            <div class="mb-3">
              <label for="jabatan" class="form-label">Jabatan</label>
              <input type="text" class="form-control" id="jabatan" [(ngModel)]="pegawai.jabatan" name="jabatan" required>
            </div>
            <div class="mb-3">
              <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
              <input type="date" class="form-control" id="tanggal_masuk" [(ngModel)]="pegawai.tanggal_masuk" name="tanggal_masuk">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" [(ngModel)]="pegawai.status" name="status">
                <option value="">Pilih</option>
                <option value="Aktif">Aktif</option>
                <option value="Tidak Aktif">Tidak Aktif</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Simpan</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
