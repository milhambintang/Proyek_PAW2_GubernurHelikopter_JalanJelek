<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Daftar Pegawai</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>NIP</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pegawaiList">
            <td>{{ p.nip }}</td>
            <td>{{ p.nama }}</td>
            <td>{{ p.jabatan }}</td>
            <td>{{ p.status }}</td>
            <td>
              <!-- Tombol Hapus -->
              <button class="btn btn-danger btn-sm me-2" (click)="deletePegawai(p._id!)">
                <i class="fas fa-trash"></i> Hapus
              </button>
              <!-- Tombol Lihat Detail -->
              <a routerLink="/pegawai/{{ p._id }}" class="btn btn-info btn-sm me-2">
                <i class="fas fa-eye"></i> Lihat
              </a>
              <!-- Tombol Edit -->
              <a routerLink="/pegawai/{{ p._id }}/edit" class="btn btn-warning btn-sm">
                <i class="fas fa-edit"></i> Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
